<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

	<b:panel id="panelAgendaMedico" title="Agenda do Médico" look="primary">
        <h:panelGrid>
        
        	<h:panelGroup>
	        	<h:outputText value="Médico Responsável: " /><h:outputText id="idMedicoResponsavel" value="nome medico responsavel" />
        	</h:panelGroup>

        	<br />
        	<h:panelGroup>
	        	<h:outputText value="Data" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
			<p:calendar id="idDataAgenda" value="#{agendaMedicoManagedBean.dataAtendimento.data}" showOn="button" readonlyInput="true" pattern="dd/MM/yyyy" locale="pt_BR" mindate="#{agendaMedicoManagedBean.dataMinima}"/>

        	<br />
        	<h:panelGroup>
	        	<h:outputText value="Início Atendimento" /><h:outputText value="*" styleClass="obrigatorio" />
	        </h:panelGroup>
        	<p:calendar id="idHoraInicio" value="#{agendaMedicoManagedBean.dataAtendimento.horarioInicioAtendimento}" pattern="HH:mm" timeOnly="true" readonlyInput="true" />
        	
        	<br />
        	<h:panelGroup>
	        	<h:outputText value="Fim Atendimento" /><h:outputText value="*" styleClass="obrigatorio" />
	        </h:panelGroup>
        	<p:calendar id="idHoraFim" value="#{agendaMedicoManagedBean.dataAtendimento.horarioFimAtendimento}" pattern="HH:mm" timeOnly="true" readonlyInput="true" />
        	<br />
        	<b:commandButton id="salvarAgendaMedico" value="Cadastrar" action="#{agendaMedicoManagedBean.inserirAlterar}" update="formPrincipal" />
        </h:panelGrid>
  	</b:panel>
    
</ui:fragment>
