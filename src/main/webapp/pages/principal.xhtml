<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      lang="pt-br">
    <h:head>
    	<meta charset="utf-8"/>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="estilo.css" />
        <h:outputScript library="js" name="locale.js"/>
        
        <title>sisClinicaPUC</title>
    </h:head>
    
    <script type="text/javascript">
    	
    </script>
    
    <pe:blockUI widgetVar="blockUIWidget">  
	    <h:panelGrid columns="2">  
	        <h:graphicImage library="images" name="ajax-loader1.gif" style="margin-right: 12px; vertical-align: middle;" />  
	        <h:outputText value="Aguarde" style="white-space: nowrap;"/>  
	    </h:panelGrid>  
	</pe:blockUI>  
    
    <h:body id="bodyPrincipal" style="padding-top: 60px">
<!--         <h:outputScript library="holder" name="holder.js" /> -->
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        	
	        <b:navBar brand="Clínica PUC Minas" brandHref="#" inverse="true" fixed="top" fluid="true">
	            <h:form id="formMenu">
	            
               		<b:growl id="growlMsgm" placementFrom="top" show-detail="true"
				        global-only="false"
				        show-summary="true" allow-dismiss="true"
				        animation-enter="animated bounceInDown"
				        animation-exit="animated flipOutX"
				        escape="false"/>
				        
		            <b:navbarLinks pull="left">
		                <b:navLink value="Bem Vindo" href="bemVindo.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
<!-- 		                menu admin -->
		                <b:navLink value="Manter Médico" href="manterMedico.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
		                <b:navLink value="Manter Recepcionista" href="manterRecepcionista.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
<!-- 		                menu medico -->
		                <b:navLink value="Agenda" href="agendaMedico.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
		                <b:navLink value="Solicitar Exame" href="solicitarExame.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
		                <b:navLink value="Avaliar Exame" href="#" />
		                <b:navLink value="Receita Médica" href="receitaMedica.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
<!-- 		                menu recepcionista -->
		                <b:navLink value="Manter Paciente" href="manterPaciente.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
		                <b:navLink value="Manter Medicamento" href="medicamento.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
		                <b:navLink value="Marcar Consulta" href="manterConsulta.xhtml" onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>

		            </b:navbarLinks>
	            </h:form>
	        </b:navBar>
	        <b:container fluid="true">
	            <b:row>
	                <b:column id="conteudo"  styleClass="main">
	                	
			        	<ui:insert name ="content" />
			        	
	                </b:column>
	            </b:row>
	        </b:container>
	    
        <style type="text/css">
	        .sub-header {
	            border-bottom: 1px solid #eee;
	            padding-bottom: 10px;
	        }
	        .navbar-fixed-top {
	            border: 0 none;
	        }
	        .sidebar {
	            display: none;
	        }
	        @media (min-width: 768px) {
	        .sidebar {
	            background-color: #f5f5f5;
	            border-right: 1px solid #eee;
	            bottom: 0;
	            display: block;
	            left: 0;
	            overflow-x: hidden;
	            overflow-y: auto;
	            padding: 20px;
	            position: fixed;
	            top: 51px;
	            z-index: 1000;
	        }
	        }
	        .nav-list {
	            margin-bottom: 20px;
	            margin-left: -20px;
	            margin-right: -21px;
	        }
	        .nav-list > li > a {
	            padding-left: 20px;
	            padding-right: 20px;
	        }
	        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
	            background-color: #428bca;
	            color: #fff;
	        }
	        .main {
	            padding: 20px;
	        }
	        @media (min-width: 768px) {
		        .main {
		            padding-left: 40px;
		            padding-right: 40px;
		        }
	        }
	        .main .page-header {
	            margin-top: 0;
	        }
	        .placeholders {
	            margin-bottom: 30px;
	            text-align: center;
	        }
	        .placeholders h4 {
	            margin-bottom: 0;
	        }
	        .placeholder {
	            margin-bottom: 20px;
	        }
	        .placeholder img {
	            border-radius: 50%;
	            display: inline-block;
	        }
	    </style>
         
         <!-- The following pages are not rendered, but they are needed to make sure every required JavaScript file is loaded in time. -->
	  	<h:panelGroup rendered="false" >
	  	</h:panelGroup>

    </h:body>
</html>
