<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-br">
    <h:head>
    	<meta charset="utf-8"/>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="estilo.css" />
        <h:outputScript library="js" name="locale.js"/>
        
        <title>sisClinicaPUC</title>
    </h:head>
    
    <h:body style="padding-top: 60px">
<!--         <h:outputScript library="holder" name="holder.js" /> -->
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <h:form id="formPrincipal">
        
        	<b:growl id="growlMsgm" placementFrom="top" show-detail="true"
		        global-only="false"
		        show-summary="true" allow-dismiss="true"
		        animation-enter="animated bounceInDown"
		        animation-exit="animated flipOutX"
		        escape="false"/>
        	
	        <b:navBar brand="Clínica PUC Minas" brandHref="#" inverse="true" fixed="top" fluid="true">
	            
	            <b:navbarLinks pull="right">
	                <b:navLink value="Dashboard" href="#"></b:navLink>
	                <b:navLink value="Settings" href="#"></b:navLink>
	                <b:navLink value="Profile" href="#"></b:navLink>
	                <b:navLink value="Help" href="#"></b:navLink>
	            </b:navbarLinks>
	        </b:navBar>
	        <b:container fluid="true">
	            <b:row>
	                <b:column col-sm="3" col-md="2" styleClass="sidebar">
	                    <b:listLinks>
	                        <b:navLink header="Menu Admin" />
	                        <b:navLink value="Bem Vindo" onclick="ajax:navigationManagedBean.setPagina('bemVindo.xhtml')" update="formPrincipal" active="#{navigationManagedBean.pagina == 'bemVindo.xhtml'}" />
	                        <b:navLink value="Manter Médico" onclick="ajax:navigationManagedBean.setPagina('manterMedico.xhtml')" update="formPrincipal" active="#{navigationManagedBean.pagina == 'manterMedico.xhtml'}" />
	                        <b:navLink value="Manter Recepcionista" onclick="ajax:navigationManagedBean.setPagina('manterRecepcionista.xhtml')" update="formPrincipal" active="#{navigationManagedBean.pagina == 'manterRecepcionista.xhtml'}" />
	                    </b:listLinks>
	                    <b:listLinks>
	                        <b:navLink header="Menu Médico" />
	                        <b:navLink value="Agenda" onclick="ajax:navigationManagedBean.setPagina('agendaMedico.xhtml')" update="formPrincipal" active="#{navigationManagedBean.pagina == 'agendaMedico.xhtml'}" />
	                        <b:navLink value="Receita" onclick="ajax:navigationManagedBean.setPagina('receita.xhtml')" update="formPrincipal" active="#{navigationManagedBean.pagina == 'receita.xhtml'}" />
	                    </b:listLinks>
	                    <b:listLinks>
	                        <b:navLink header="Menu Recepcionista" />
	                        <b:navLink value="Manter Paciente" onclick="ajax:navigationManagedBean.setPagina('manterPaciente.xhtml')" update="formPrincipal" active="#{navigationManagedBean.pagina == 'manterPaciente.xhtml'}" />
	                        <b:navLink value="Manter Medicamento" onclick="ajax:navigationManagedBean.setPagina('medicamento.xhtml')" update="formPrincipal" active="#{navigationManagedBean.pagina == 'medicamento.xhtml'}" />
	                        <b:navLink value="Marcar Consulta" onclick="ajax:navigationManagedBean.setPagina('consulta.xhtml')" update="formPrincipal" active="#{navigationManagedBean.pagina == 'consulta.xhtml'}" />
	                    </b:listLinks>
	                </b:column>
	                <b:column id="conteudo" col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
	                	<ui:include src="#{navigationManagedBean.pagina}" />
	                </b:column>
	            </b:row>
	        </b:container>
	    </h:form>
        <style type="text/css">
	        .sub-header {
	            border-bottom: 1px solid #eee;
	            padding-bottom: 10px;
	        }
	        .navbar-fixed-top {
	            border: 0 none;
	        }
	        .sidebar {
	            display: none;
	        }
	        @media (min-width: 768px) {
	        .sidebar {
	            background-color: #f5f5f5;
	            border-right: 1px solid #eee;
	            bottom: 0;
	            display: block;
	            left: 0;
	            overflow-x: hidden;
	            overflow-y: auto;
	            padding: 20px;
	            position: fixed;
	            top: 51px;
	            z-index: 1000;
	        }
	        }
	        .nav-list {
	            margin-bottom: 20px;
	            margin-left: -20px;
	            margin-right: -21px;
	        }
	        .nav-list > li > a {
	            padding-left: 20px;
	            padding-right: 20px;
	        }
	        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
	            background-color: #428bca;
	            color: #fff;
	        }
	        .main {
	            padding: 20px;
	        }
	        @media (min-width: 768px) {
		        .main {
		            padding-left: 40px;
		            padding-right: 40px;
		        }
	        }
	        .main .page-header {
	            margin-top: 0;
	        }
	        .placeholders {
	            margin-bottom: 30px;
	            text-align: center;
	        }
	        .placeholders h4 {
	            margin-bottom: 0;
	        }
	        .placeholder {
	            margin-bottom: 20px;
	        }
	        .placeholder img {
	            border-radius: 50%;
	            display: inline-block;
	        }
	    </style>
         
         <!-- The following pages are not rendered, but they are needed to make sure every required JavaScript file is loaded in time. -->
	  	<h:panelGroup rendered="false">
	  		<ui:include src="medicamento.xhtml" />
	  		<ui:include src="agendaMedico.xhtml" />
	  		<ui:include src="manterMedico.xhtml" />
	  		<ui:include src="manterRecepcionista.xhtml" />
	  		<ui:include src="manterPaciente.xhtml" />
	  	</h:panelGroup>

    </h:body>
</html>
