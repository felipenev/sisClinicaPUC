<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

	<b:panel id="panelCadastroMedico" title="Cadastramento Médico" look="primary">
      	<h:panelGrid>
      		
        	<h:panelGroup>
	        	<h:outputText value="CRM" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<b:inputText id="idCRMMedico" value="#{manterMedicoManagedBean.medico.CRM}" mask="9999/AA"/>
        	
        	<h:panelGroup>
	        	<h:outputText value="Data Nascimento" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
			<p:calendar id="idDataNascMedico" value="#{manterMedicoManagedBean.medico.dataNascimento}" showOn="button" readonlyInput="true" pattern="dd/MM/yyyy" locale="pt_BR" maxdate="#{manterMedicoManagedBean.dataAtual}"/>
        	
        	<h:panelGroup>
	        	<h:outputText value="Nome Completo" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<b:inputText id="nomeCompletoMedico" value="#{manterMedicoManagedBean.medico.nome}" />

			<b:panelGrid size="xs" columns="2">
		        <b:radiobutton value="#{manterMedicoManagedBean.medico.sexo}" itemLabel="Masculino" itemValue="M" />
		        <b:radiobutton value="#{manterMedicoManagedBean.medico.sexo}" itemLabel="Feminino" itemValue="F" />
		    </b:panelGrid>
        	
        	<h:panelGroup>
	        	<h:outputText value="RG" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<b:inputText id="RGMedico" value="#{manterMedicoManagedBean.medico.RG}"  mask="integer" maxlength="13"/>
        	
        	<h:panelGroup>
	        	<h:outputText value="CPF" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<b:inputText id="CPFMedico" value="#{manterMedicoManagedBean.medico.CPF}"  mask="integer" maxlength="11"/>
        	
        	<h:panelGroup>
	        	<h:outputText value="Endereço" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<b:inputText id="enderecoMedico" value="#{manterMedicoManagedBean.medico.endereco}" />
        	
        	<h:panelGroup>
	        	<h:outputText value="Bairro" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<b:inputText id="bairroMedico" value="#{manterMedicoManagedBean.medico.bairro}" />
        	
        	<h:panelGroup>
	        	<h:outputText value="Cidade/UF" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<h:panelGroup>
	        	<b:inputText id="cidadeMedico" value="#{manterMedicoManagedBean.medico.cidade}" />
	        	<h:outputText value="/" />
	        	<b:inputText id="UFMedico" value="#{manterMedicoManagedBean.medico.UF}" mask="AA"/>
        	</h:panelGroup>
        	
        	<h:panelGroup>
	        	<h:outputText value="Telefone" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<b:inputText id="telefoneMedico" value="#{manterMedicoManagedBean.medico.telefone}" mask="integer" maxlength="11" />

        	<b:commandButton id="salvarMedico" value="Cadastrar" action="#{manterMedicoManagedBean.inserirAlterar}" update="formPrincipal" />
        </h:panelGrid>
  	</b:panel>
  	
  	<b:dataTable id="tableMedicamentos" value="#{manterMedicoManagedBean.medicoList}" var="medico" customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">
        <b:dataTableColumn value="#{medico.nome}" order="asc" label="Nome"/>
        <b:dataTableColumn value="#{medico.CRM}" label="CRM"/>
        <b:dataTableColumn value="#{medico.dataNascimento}" label="Data Nascimento"/>
        <b:dataTableColumn label="Ações">
       	<div class="btn-group" role="group"  >
           	<b:commandButton icon="edit" ajax="true" action="#{manterMedicoManagedBean.carregarAlteracao(med)}" update="formPrincipal" />
       	</div>
       	<div class="btn-group" role="group" >
	       	<b:commandButton icon="trash" look="danger" update="panelModalExcluirMedico" process="@this" oncomplete="$('#formPrincipal\\:modalExcluirMedico').modal();return false;">
	        	<f:setPropertyActionListener target="#{manterMedicoManagedBean.medicoExclusao}" value="#{med}" />
	        </b:commandButton>
        </div>
        	
       </b:dataTableColumn>
    </b:dataTable>
    
    <b:modal id="modalExcluirMedico" title="Exclusão">
        <h:panelGroup id="panelModalExcluirMedico" layout="block">
            #{msgs.MSG007}
        </h:panelGroup>
        <f:facet name="footer">
        	<b:button value="Não" dismiss="modal" />
            <b:commandButton value="Sim" look="danger" action="#{manterMedicoManagedBean.excluir()}" onclick="$('#formPrincipal\\:modalExcluirMedico')).modal('hide');return false;" update="formPrincipal" />
        </f:facet>
    </b:modal>
    
</ui:fragment>
