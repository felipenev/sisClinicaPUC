<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

	<b:panel id="panelSolicitarExame" title="Solicitação de Exames Médicos" look="primary">
      	<h:panelGrid>

			<b:selectOneMenu value="#{manterReceitaMedicaManagedBean.receitaMedica.paciente}" label="Paciente " labelColMd="2">
        	 	<f:selectItem itemLabel="Selecione" itemValue="" />
            	<f:selectItems value="#{manterReceitaMedicaManagedBean.pacienteList}" var="paciente" itemLabel="#{paciente.nome}" itemValue="#{paciente}" />
        	</b:selectOneMenu>
      	
        	<h:panelGroup>
	        	<h:outputText value="Nome Genérico" /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<b:inputText id="nomeGenerico" value="#{medicamentoManagedBean.medicamento.nomeGenerico}" />
        	
        	<h:panelGroup>
	        	<h:outputText value="Nome Fabricante" /><h:outputText value="*" styleClass="obrigatorio" />
	        </h:panelGroup>
        	<b:inputText id="nomeFabricante" value="#{medicamentoManagedBean.medicamento.nomeFabricante}" />

        	<b:commandButton id="salvarMedicamento" value="Cadastrar" action="#{medicamentoManagedBean.inserirAlterar}" update="formPrincipal" />
        </h:panelGrid>
  	</b:panel>
  	
</ui:fragment>
