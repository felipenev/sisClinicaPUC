<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

	<b:panel id="panelSolicitarExame" title="Solicitação de Exames Médicos" look="primary">
      	<h:panelGrid>

        	<h:panelGroup>
	        	<h:outputText value="Paciente " /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
			<b:selectOneMenu value="#{solicitarExameManagedBean.exame.paciente}" labelColMd="2">
        	 	<f:selectItem itemLabel="Selecione" itemValue="" />
            	<f:selectItems value="#{solicitarExameManagedBean.pacienteList}" var="paciente" itemLabel="#{paciente.nome}" itemValue="#{paciente}" />
        	</b:selectOneMenu>
      	
        	<br />
        	<h:panelGroup>
	        	<h:outputText value="Exames " /><h:outputText value="*" styleClass="obrigatorio" />
        	</h:panelGroup>
        	<p:selectManyMenu id="idSolicitarExamePesquisa" value="#{solicitarExameManagedBean.exame.exameSolicitadoList}" converter="solicitarExameConverter" 
        						var="e" filter="true" filterMatchMode="contains" showCheckbox="true" collectionType="java.util.HashSet" >
	            <f:selectItems value="#{solicitarExameManagedBean.exameSolicitadoList}" var="exameSolicitado" itemLabel="#{exameSolicitado.tipoExame.descricaoExame}" itemValue="#{exameSolicitado}" />
	            
	 			<f:attribute name="collectionType" value="java.util.HashSet" />
	            <p:column>
	                <h:outputText value="#{e.tipoExame.descricaoExame}" />
	            </p:column>
	        </p:selectManyMenu>
	        
        	<b:commandButton id="salvarSolicitacaoExame" value="Cadastrar" action="#{solicitarExameManagedBean.inserirAlterar}" update="formPrincipal" />
        </h:panelGrid>
  	</b:panel>
  	
</ui:fragment>
