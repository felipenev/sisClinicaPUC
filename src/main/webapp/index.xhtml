<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #635d5d;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <b:inputText id="email" placeholder="Email" value="#{LoginMB.usuario.nomeUsuario}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Senha" type="password" value="#{LoginMB.usuario.senha}">
                     <f:facet name="prepend">
            			<b:iconAwesome name="key" />
        			</f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="Entrar" icon="log-in" size="lg" action="#{LoginMB.irTelaPrincipal}"/>
            </h:form>
        </b:container>
    </h:body>
    
</html>
